
<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>Index</title>
</head>
<body>
    <div>
        <h1>
            @ViewBag.MyCustomProp
        </h1>
    </div>

    <div>
        <ul>
            @foreach (var item in ViewBag.mylist)
            {
                <li>@item</li>
            }
        </ul>
    </div>

    <div>
    <ul>
        @foreach (var item in ViewBag.myemplist)
        {
            <li>Name - @item.Name, Email - @item.Email, id- @item.id</li>
        }
    </ul>
    </div>

</body>
</html>
